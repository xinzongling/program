<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai-du</title>
	<link rel="stylesheet" href="css/recet.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="top clearfix">
		<div class="container">
			<div class="logo">
				<a href="#"><img src="images/1.jpg" alt=""></a>
			</div>
			<div class="register">
				<a href="#"><span>注册百度账号</span></a>
			</div>
			<div class="login"><a href="#">登录</a></div>
			<div class="already-register">我已注册,现在就</div>
		</div>
	</div>
	<div class="content clearfix">
		<div class="container">
			<div class="form">
				<form action="http://www.kuazhu.com">
					<div class="username-box">
						<label for="username">用户名</label>
						<input type="text"  name="username" placeholder="请设置用户名" id="username">
						<span class="cancel" style="display: none;"></span>
						<span class="msg"></span>
					</div>
					<div class="telephone-box">
						<label for="telephone">手机号</label>
						<input type="text" placeholder="可用于登录和找回密码" name="telephone" id="telephone">
						<span class="cancel" style="display: none;"></span>
						<span class="msg"></span>
					</div>
					<div class="password-box">
						<label for="password">密码</label>
						<input type="password" placeholder="请设置登录密码" name="password" id="password">
						<span class="cancel" style="display: none;"></span>
						<span class="msg"></span>
						<div class="conditions" id="checkList" style="display:none">
							<ul>
								<li class="pwd-checkList-item">长度为8~16个字符</li>
								<li class="pwd-checkList-item">支持数字，大小写字母和标点符号</li>
								<li class="pwd-checkList-item">不允许有空格</li>
							</ul>
						</div>
					</div>
					<div class="identify-box">
						<label for="identify">验证码</label>
						<input type="text" placeholder="请输入验证码" name="identify" id="identify">
						<span class="cancel" style="display: none;"></span>
						<a href="#" class="getcode">获取短信验证码</a>
						<span class="msg"></span>
					</div>
					<div class="check-box">
						<input type="checkbox" id="agree">
						阅读并接受<a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a>
						<span class="msg"></span>
					</div>
					<div class="login-box">
						<input type="button" value="注册" id="button">
					</div>
				</div>
				<div class="register">
					<div class="top">
						<i class="fas fa-phone"></i><span>手机快速注册</span>
					</div>
					<div class="bottom">
						<p>请使用中国大陆手机号，编辑短信：</p>
						<p>8-14位字符（支持数字/字母/符号）</p>
						<p>作为登录密码，发送至：</p>
						<p>1069 0691 036590</p>
						<p>即可注册成功，手机号即为登录帐号。</p>
						<img src="images/2.jpg" alt="">
						<p class="scan">请使用手机百度进行扫码</p>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="end">
		<div class="container">
			<span>2018 ©Baidu</span>
		</div>
	</div>
</body>
<script src="js/index.js">

</script>
</html>
