{% extends './layout.html' %}

{% block header %}


{% if category %}
    <h1>编辑分类</h1>
{% else %}
  <h1>添加分类</h1>

{% endif %}



{% endblock %}

{% block content %}


{% if category %}
<form class="form-horizontal" action="/category/edit" method="post">
{% else %}
<form class="form-horizontal" action="/category/add" method="post">
{% endif %} 
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" name="name" placeholder="分类名称" value="{{ category.name }}">
    </div>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="order" name="order"
       value="{{ category.order }}">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="hidden" name="id" value="{{ category._id.toString() }}">
      <button type="submit" class="btn btn-default btn-primary">提交</button>
    </div>
  </div>
</form>

{% endblock %}
