{% extends './layout.html' %}

{% block header %}
    <h1>文章编辑</h1>
{% endblock %}

{% block content %}
<form class="form-horizontal" action="/article/edit" method="post">
  <div class="form-group">
    <label for="category" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-6">
      <select class="form-control" name="category" id="category">
          {% for category in categories %}
              {% if category._id.toString()==article.category.toString() %}
              <option selected="selected" value="{{ category._id.toString() }}">{{ category.name }}</option>
              {% else %}
              <option value="{{ category._id.toString() }}">{{ category.name }}</option>
              {% endif %}
          {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-6">
      <input type="text" name="title" class="form-control" id="title" placeholder="标题" value="{{ article.title }}">
    </div>
  </div>
  <div class="form-group">
    <label for="intro" class="col-sm-2 control-label">简介</label>
    <div class="col-sm-6">
      <textarea name="intro" id="intro" cols="100" rows="12">{{ article.intro }}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">内容</label>
    <div class="col-sm-6">
       <textarea name="content" id="content" cols="100" rows="12">{{ article.content }}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <input type="hidden" name="id" value="{{ article._id.toString() }}">
      <button type="submit" class="btn btn-default btn-primary">提交</button>
    </div>
  </div>
</form>

{% endblock %}

{% block footer %}

<script src="/static/lb/ckeditor/translations/zh-cn.js"></script>
<script src="/static/lb/ckeditor/ckeditor.js"></script>

<script src="/static/js/article.js"></script>
{% endblock %}
