<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>个人博客用户中心</title>
    <link rel="stylesheet" href="/static/lb/bootstrap/css/bootstrap.min.css">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
    <!--在引用外部样式的时候,一定要在前方加上/,表示在根目录下引入-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">个人博客后台管理</a>
        </div>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Dropdown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
               <li id="logout">退出</li>
            </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/home/comments">评论管理</a></li>
            <li><a href="/home/password">密码修改</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">           
            {% block header %}
            {% endblock %}
             {% block content %}
            {% endblock %}
          </h1>
        </div>
      </div>
    </div>
    <script src="/static/lb/jQuery/jquery-1.12.4.min.js"></script>
    <script src="/static/lb/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/admin.js"></script>
     {% block footer %}
    {% endblock %}
  </body>
</html>
